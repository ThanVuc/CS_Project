{% extends "auctions/layout.html" %}

{% block title %}
    <title>Create Listing</title>
{% endblock %}

{% block body %}
<h1>Create Listing: </h1>
<style>
    input{
        margin-bottom: 40px;
    }
</style>
    <h3>{{message}}</h3>
    <form action="{% url 'auctions:create' %}" method="post">
    {% csrf_token %}
        <label for="title">Title: </label>
        <input type="text" name="title" id="title">
        <br>
        <label for="decription">Decription: </label>
        <textarea name="decription" id="decription" cols="30" rows="3"></textarea>
        <br>
        <label for="startingbid">Starting Bid: </label>
        <input type="text" name="startingbid" id="startingbid">
        <br>
        <label for="img_url">Image Urls: </label>
        <input type="url" name="img_url" id="img-url">
        <br>
        <select name="category">
            <option value="Book">Book</option>
            <option value="Course">Course</option>
            <option value="Ticket">Ticket</option>
            <option value="Electronic Deivce">Electronic Deivce</option>
            <option value="Jewelry">Jewelry</option>
            <option value="Mechanical Equipment">Mechanical Equipment</option>
            <option value="Utilities">Utilities</option>
            <option value="Sports">Sports</option>
            <option value="Shoes">Shoes</option>
            <option value="Decorations">Decorations</option>
            <option value="Houseware">Houseware</option>
            <option value="Clothes">Clothes</option>
        </select>
        <br>
        <input type="submit" value="Create Listing">
    </form>

{% endblock %}
